<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Listado de Productos </title>
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/img/logoMVD.png" alt="logo MVD Calzados">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/img/logoMVD.png" alt="logo">
    </div>
    <h1>Listado de Productos del Inventario</h1><br>

    <table> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para c贸digo, descripci贸n, cantidad, precio y acciones.-->
            <tr>
                <th>C贸digo</th>
                <th>Descripci贸n</th>
                <th>Cantidad</th>                
                <th align="right">Precio</th>
                <th>Imagen</th>
                <th align="right">Temporada</th>
                
            </tr>
        </thead>
        <tbody id="tablaProductos"> </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="./index.html">Menu Principal</a>
    </div>

    <script>
        //const URL = "http://127.0.0.1:5000/"

        // Al subir al servidor, deber谩 utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        const URL = "https://veritocapito.pythonanywhere.com/"
        

        // Realizamos la solicitud GET al servidor para obtener todos los productos.
        fetch(URL + 'productos')
            .then(function (response) {
                if (response.ok) {
                    //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                    return response.json(); 
            } else {
                    // Si hubo un error, lanzar expl铆citamente una excepci贸n para ser "catcheada" m谩s adelante
                    throw new Error('Error al obtener los productos.');
                }
            })

            //Esta funci贸n maneja los datos convertidos del JSON.
            .then(function (data) {
                let tablaProductos = document.getElementById('tablaProductos'); //Selecciona el elemento del DOM donde se mostrar谩n los productos.

                // Iteramos sobre cada producto y agregamos filas a la tabla
                for (let producto of data) {
                    let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada producto.
                    fila.innerHTML = '<td>' + producto.codigo + '</td>' +
                        '<td>' + producto.descripcion + '</td>' +
                        '<td align="center">' + producto.cantidad + '</td>' +
                        '<td align="center">' + producto.precio + '</td>' +
                        // Mostrar miniatura de la imagen
                        //`<td><img src="./static/img/${producto.imagen_url}" alt="Imagen del producto" style="width: 100px;border-radius: 5px;"></td>` + '<td align="right">' + producto.temporada + '</td>';
                        
                        //Al subir al servidor, deber谩 utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                        '<td><img src=https://www.pythonanywhere.com/user/veritocapito/files/home/veritocapito/mysite/static/img/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.temporada + '</td>';
                    
                    //Una vez que se crea la fila con el contenido del producto, se agrega a la tabla utilizando el m茅todo appendChild del elemento tablaProductos.
                    tablaProductos.appendChild(fila);
                }
            })

            //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
            .catch(function (error) {
                // C贸digo para manejar errores
                alert('Error al obtener los productos.');
            });
    </script>
</body>
</html>
